
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina - AI Thinking Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-tight: 12px;
            --space-base: 16px;
            --space-loose: 24px;
            --panel-bg: #FFFFFF;
            --app-bg: #F4F4F7;
        }

        body {
            font-family: 'Inter', -apple-system, "PingFang SC", sans-serif;
            background-color: var(--app-bg);
            color: #121212;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.015em;
        }

        .shadow-lovart-sm {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
        }
        .shadow-lovart-md {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
        }
        .shadow-lovart-lg {
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.08);
        }

        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(2.5); }
        }
        .animate-wave {
            animation: wave 1s ease-in-out infinite;
            transform-origin: center;
        }

        /* 极致平滑的缩放与平移过渡 */
        * {
            transition: transform 0.25s cubic-bezier(0.2, 0, 0.1, 1), 
                        background-color 0.2s ease, 
                        opacity 0.2s ease,
                        padding 0.2s ease,
                        margin 0.2s ease,
                        box-shadow 0.3s ease;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        input::placeholder, textarea::placeholder {
            color: #CBD5E1;
            font-weight: 500;
        }

        /* Markdown 样式微调 */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 { font-weight: 900; margin-top: 1em; margin-bottom: 0.5em; color: #000; }
        .markdown-content p { margin-bottom: 0.75em; }
        .markdown-content ul, .markdown-content ol { padding-left: 1.25em; margin-bottom: 0.75em; list-style-type: disc; }
        .markdown-content li { margin-bottom: 0.25em; }
        .markdown-content code { background: rgba(0,0,0,0.05); padding: 0.1em 0.3em; border-radius: 4px; font-family: monospace; font-size: 0.9em; }
        .markdown-content strong { font-weight: 900; color: #000; }
        .markdown-content blockquote { border-left: 3px solid #E2E8F0; padding-left: 1em; color: #64748B; font-style: italic; }

        /* 选中态高亮 */
        ::selection {
            background-color: #E2E8F0;
            color: #000;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "zustand": "https://esm.sh/zustand@^5.0.3",
    "marked": "https://esm.sh/marked@15.0.0"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="root"></div>
</body>
</html>
